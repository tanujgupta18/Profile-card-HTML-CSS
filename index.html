<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Profile (2).jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Tanuj Gupta</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.linkedin.com/in/tanuj--gupta/" style = "background: #4267b2 ;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="https://www.twitter.com/tanujgupta_18/" style = "background: #1da1f2 ;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/tanuj_gupta_18/" style = "background: #e1306c ;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.github.com/tanujgupta18/" style = "background: #24292e ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">80k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">15k</span>
            </div>
        </div>
    </div>
</body>

</html>
